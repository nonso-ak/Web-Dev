<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Event Handling</h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, ipsam! Fugiat nihil sequi deleniti soluta in totam incidunt autem nemo ducimus consequatur. Natus voluptatem maxime cum dolore minus laboriosam libero.</p>
        <button id="btn1">&xi;</button>
        <button id="btn2" style="display: none;">&#10060;</button>
        <button id="btn3">button</button>
        <div id="dragitem" draggable="true" style="width: 50px; height: 50px; background: red">
        </div>
        <div id="dropzone" style="width: 200px; height: 200px; border: 2px dashed black"></div>
    </div>
     <input type="text" placeholder="Enter your name" id="name">

     <form action="" id="myForm">
        <input type="text" placeholder="Enter your email!">
        <button type="submit">Submit</button>
     </form>
    <script>
        //syntax: element.addEventListener("eventName", eventHandler)

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const para = document.getElementById('para')

        //Click Event
        btn1.addEventListener('hover', function(){
            btn2 = 'block';
            btn1.style.display = 'none';
        });
        btn2.addEventListener('click', function(){
            btn1.style.display = 'block';
            btn2.style.display = 'none';
        });

        //Mouseover Event
        para.addEventListener('mouseover', function(){
             para.style.color = "red"
        });

        //Mouseover Event
        para.addEventListener('mouseout', function(){
            para.style.color = "green"
        });

        //Keydown Event
        document.addEventListener("keydown", function(event){
            console.log("key down is: " + event.key);
        });
        //Keypress Event
        document.addEventListener("keypress", function(event){
            console.log("key pressed is: " + event.key);
        });

        //Change Event
        document.getElementById('name').addEventListener("change", function(){
            console.log("Input changed to: " + this.value)
        });
        // event.preventDefault() - This method is used to stop the default behaviour of an event.
        // Submit event
        document.getElementById('myForm').addEventListener("submit", function(e){
            e.preventDefault(); // Prevents default submission, page would'nt refesh
            alert("Form submitted")
        });

        //Focus event
        document.getElementById('name').addEventListener("focus", function(){
            this.style.backgroundColor = "yellow";
        });
        document.getElementById('name').addEventListener("blur", function(){
            this.style.backgroundColor = "";
        });

        // Scroll Event
        window.addEventListener("scroll", function(){
            console.log("Page Scrolled");
        });

        //Context Menu
        document.addEventListener("contextmenu", function(event){
           // event.preventDefault();
            alert("Right-Click disabled")
        });

        // Double click
        document.getElementById('btn3').addEventListener("dblclick", function(){
            alert("Button x double clicked")
        });

        // Drag and Drop events
        document.getElementById("dragitem").addEventListener("dragstart", function(event){
          event.dataTransfer.setData("text", event.target.id);
        });

        document.getElementById("dropzone").addEventListener("dragover", function(event){
            event.preventDefault();
        });

        document.getElementById("dropzone").addEventListener("drop", function(event){
            //event.preventDefault();
            let data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        });

    </script>
</body>
</html>
